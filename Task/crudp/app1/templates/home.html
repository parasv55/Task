{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <h2><span class="badge badge-secondary" style="margin-left: 650px;margin-top: 20px;">GPT-3 APP</span></h2>
    <form method="POST">
        {% csrf_token %}
        &nbsp;
        {{form.as_p}}
        <button type="submit" style="margin-left: 10px;" class="btn btn-primary btn-sm">Search</button>
    </form>
    <br>
    <div>
        {% if response %}
        <h5 style="margin-left: 10px;">Answer:</h5>
        &nbsp;<p class="form-control">{{response}}</p>
        {% endif %}
    </div>
